id: FR3_miniFR3
label: miniFR3
category: '[FR3]'

templates:
  imports: from gnuradio import FR3
  make: FR3.miniFR3()


parameters:
#- id: serial
# label: serial
#  dtype: string
#  default: ""

- id: freq
  label: RF Frequency
  dtype: float
  default: 10000000000.0
  setter: set_freq  

- id: freq2
  label: IF Frequency
  dtype: float
  default: 1600000000.0
  setter: set_freq2  

- id: gain1
  label: RX Gain 1
  dtype: float
  default: 30.0
  setter: set_gain1  
- id: gain2
  label: TX Gain 2
  dtype: float
  default: 30.0
  setter: set_gain2  


inputs: 
  - domain: message
    type: float
    id: RF_freq
    optional: true
  - domain: message
    type: float
    id: IF_freq
    optional: true
  - domain: message
    type: float
    id: RX1_gain
    optional: true
  - domain: message
    type: float
    id: TX1_gain
    optional: true

outputs:
#- label: ...
#  domain: ...
#  dtype: ...
#  vlen: ...
#  optional: ...


file_format: 1
