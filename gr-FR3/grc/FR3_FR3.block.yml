id: FR3
label: FR3
category: '[Pi-Radio]'

templates:
  imports: from gnuradio import FR3
  make: FR3.FR3(${freq}, ${freq2}, ${gain1}, ${gain2}, ${gain3}, ${gain4}, ${ip_address})
  callbacks:
  - set_freq(${freq})
  - set_freq2(${freq2})
  - set_gain1(${gain1})
  - set_gain2(${gain2})
  - set_gain3(${gain3})
  - set_gain4(${gain4})

# Define parameters and their callbacks
parameters:
- id: ip_address
  label: IP Address
  dtype: string
  default: "0.0.0.0"

- id: freq
  label: High LO Frequency
  dtype: float
  default: 1000000000.0
  setter: set_freq  

- id: freq2
  label: Low LO Frequency
  dtype: float
  default: 1600000000.0
  setter: set_freq2  

- id: gain1
  label: RX Gain 1
  dtype: float
  default: 30.0
  setter: set_gain1  
- id: gain2
  label: RX Gain 2
  dtype: float
  default: 30.0
  setter: set_gain2  

- id: gain3
  label: TX Gain 1
  dtype: float
  default: 30.0
  setter: set_gain3  

- id: gain4
  label: TX Gain 2
  dtype: float
  default: 30.0
  setter: set_gain4  


inputs: 
  - domain: message
    id: freq
    optional: true
  - domain: message
    id: RX_gain
    optional: true
  - domain: message
    id: TX_gain
    optional: true
    
file_format: 1
